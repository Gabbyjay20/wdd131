            <figure>

                <img src="images/taylorsville_utah_temple_exteriors.jpeg" alt="Taylors Ville Utah Temple">

                <img src="images/tokyo_japan_temple.jpeg" alt="Tokyo Japan Temple">

            </figure>

                <img src="images/vernal_temple_lds.jpeg" alt="Vernal Temple">
