<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore the beautiful country of Nigeria - its culture, landmarks, and weather information">
    <meta name="author" content="Gabriel James">
    <title>Nigeria - Land of Diversity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Nigeria</h1>
        <p>Land of Diversity and Culture</p>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source media="(min-width: 768px)" srcset="images/nigeria-flag.svg">
                <source media="(min-width: 480px)" srcset="images/nigeria-flag.svg">
                <img src="images/nigeria-flag.svg" alt="Flag of Nigeria" loading="lazy">
            </picture>
        </section>

        <section class="data">
            <h2>Country Data</h2>
            <div class="data-grid">
                <div class="data-item">
                    <h3>Population</h3>
                    <p>223.8 million</p>
                </div>
                <div class="data-item">
                    <h3>Capital</h3>
                    <p>Abuja</p>
                </div>
                <div class="data-item">
                    <h3>Languages</h3>
                    <p>English, Hausa, Yoruba, Igbo</p>
                </div>
                <div class="data-item">
                    <h3>Currency</h3>
                    <p>Naira (₦)</p>
                </div>
            </div>
        </section>

        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <div class="weather-info">
                <div class="weather-icon-mobile">
                    <img src="images/weather-icon.svg" alt="Weather icon" width="24" height="24">
                </div>
                <div class="weather-details">
                    <p><strong>Temperature:</strong> <span id="temperature">8</span>°C</p>
                    <p><strong>Wind Speed:</strong> <span id="wind-speed">10</span> km/h</p>
                    <p><strong>Wind Chill:</strong> <span id="wind-chill">N/A</span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Gabriel James | Nigeria</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
